<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed</title>
</head>
<body>
  <script type="module">
    import { reactive, computed } from '../dist/index.js' 
    const production = reactive({
      name: 'iPhone',
      price: 5000,
      count: 3,
    })

    const total = computed(() => production.price * production.count)

    console.log(total.value)
    
    production.price = 4000
    console.log(total.value)

    production.count = 1
    console.log(total.value)
  </script>
</body>
</html>
